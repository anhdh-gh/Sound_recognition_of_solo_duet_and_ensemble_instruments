{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% load static %}

{% block content %}
    <div class="main-wrapper">
        <div class="account-page">
            <div class="container">
                <h3 class="account-title text-white">Login</h3>
                <div class="account-box">
                    <div class="account-wrapper">
                        <div class="account-logo">
                            <a href="#"><img src="{% static 'img/logo.png' %}" alt="SchoolAdmin"></a>
                        </div>
                        <form id="loginForm" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="userName">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required
                                       placeholder="Enter Username" value="{{ account.username }}">
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required
                                       placeholder="Enter Password" value="{{ account.password }}">
                            </div>

                            <button class="btn btn-primary btn-block my-4" id="login-button"
                                    type="submit">Login
                            </button>

                            <div class="d-flex justify-content-between mt-3">
                                <a href="{% url 'user:home' %}" class="text-decoration-none text-primary">Home</a>
                                <a href="#"
                                   class="text-decoration-none text-primary">Sign up</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
