{% load static %}

<!-- Side bar custom dùng chung cho tất cả các trang -->
<div class="sidebar" id="sidebar">
    <div class="sidebar-inner slimscroll">
        <div id="sidebar-menu" class="sidebar-menu">
            <div class="header-left">
                <a href="{% url 'main:home' %}" class="logo">
                    <img src="{% static 'img/logo.png' %}" width="40"
                         height="40" alt="">
                    <span class="text-uppercase">Welcome</span>
                </a>
            </div>

            <ul class="sidebar-ul">
                <li class="menu-title">Menu</li>

                <li id="sidebar-home">
                    <a href="{% url 'main:home' %}">
                        <img src="{% static 'img/icon-computer.png' %}"
                             alt="icon">
                        <span>Home</span>
                    </a>
                </li>

                <li id="sidebar-dashboard">
                    <a href="{% url 'main:dashboard' %}">
                        <img src="{% static 'img/icon-table.png' %}"
                             alt="icon">
                        <span>Dashboard</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- Side bar End -->
